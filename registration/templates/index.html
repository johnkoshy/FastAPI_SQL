{% extends 'base.html' %}
  
{% block content %}
<div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        <ul>
          {% for error in errors %}
            <li class="alert alert-danger">{{error}}</li>
          {% endfor %}
        </ul>  
      </div>
    </div>
 
    <div class="row my-5">
        <form action = "/register" method = "post"> 
        <div class="mb-3">
          <label>Username</label>
          <input type="text" required class="form-control" name="username" value="" placeholder="Enter Username">
        </div>
        <div class="mb-3">
          <label>Phone</label>
          <input type="number" required class="form-control" name="phone" value="" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Enter Email" name="email" value="" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" required placeholder="Enter Password" value="" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
<style>
ul {
    list-style-type: none;
}
</style>    
{% endblock content %}
